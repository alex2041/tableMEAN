<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/angular.min.js"></script>
	<script src="features/services/controller.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js" ></script>
</head>
<body ng-app="tableApp">
	<div class="container">
        <div>
			<div class="container" ng-controller="ServicesCtrl">
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>&nbsp</th>

						</tr>
						<tr>
							<td>
								<input id="fieldA" class="from-control" ng-model="serviceClient.name" />
							</td>

							<td>
								<button class="btn btn-primary" ng-click="create()">Add</button>
							</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="serviceClient in serviceClients">
							<td>
								<span>
									<div onclick="toggle(this)" class="show" ng-click="select(serviceClient._id)">{{serviceClient.name}}</div>
									<input class="hide" type="text" ng-enter="update(serviceClient)" ng-model="serviceClient.name" />
								</span>
							</td>
							<td>
								<button ng-click="remove(serviceClient._id)" class="btn btn-danger">Remove</button>
								<button ng-click="select(serviceClient._id)" class="btn btn-warning">Select</button>
							</td>
						</tr>
						
					</tbody>
				</table>
				{{ serviceClients }}
			</div>
        </div>
    </div>
</body>
</html>
